<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trallax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css" />
</head>

<body>
    <div id="fullPage">
    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-1 col-md-2">
                        <div class="grid-line"></div>
                    </div>

                    <div class="grid-line"></div>

                    <div class="grid-line"></div>

                    <div class="grid-line"></div>

                    <div class="grid-line"></div>

                    <div class="grid-line"></div>


                </div>
            </div>
        </div>
    </div>
    <div class="fixed-top rellax d1" data-rellax-speed="-8" style="transform: rotate(45deg);">
    </div>
    <main class="main">
        <header>
            <div class="nav">
                <ul>
                    <li><a href="#">Start<span></span></a></li>
                    <li><a href="#">Omnie<span></span></a></li>
                    <li><a href="#">Portfoliolin</a></li>
                    <li><a href="#">Kontakt<span></span></a></li>
                </ul>
            </div>
            <div class="container">
                <div class="row">
                    <div class="fixed-mid rellax d2" data-rellax-speed="10" data-depth="0.10"
                        style="transform: rotate(45deg);"></div>
                    <div class="grid-line"></div>

                    <h1>Witaj!</h1>

                    <div class="grid-line"></div>

                    <h2>JESTEM BŁAŻEJ WOJTUŚCISZYN</h1>

                        <div class="grid-line"></div>

                        <h3>WEB DEVELOPER - FREELANCER</h3>

                        <div class="grid-line"></div>

                        <h4>Tworze strony w</h3>
                            <div class="grid-line"></div>

                            <h5>HTML & CSS
                        </h4>

                        <div class="grid-line"></div>
                </div>
            </div>


        </header>
        <div class="mid_medium rellax" data-rellax-speed="0" data-depth="1" style="transform: rotate(45deg);"></div>

    </main>
    <section class=" middle">
        <!-- <p class="about"></p>
 <img class="logo" src="third.svg"> -->
  <div class="point"></div>
    <div class="about-info">O mnie/></div>
    </section>
    <section class="folio">

        <div class="row_sec">
            <div class="col-md-offset-1 col-md-2">
               
                <div class="grid-line_sec"></div>
            </div> 
            
            <div class="loading-animation" data-text="Wkrótce...">
                Wkrótce...
            </div>
            <div class="point"></div>
            <div class="folio-txt">Portfolio/></div>
            <div class="grid-line_sec"></div>

            <div class="grid-line_sec"></div>

            <div class="grid-line_sec"></div>

            <div class="grid-line_sec"></div>

            <div class="grid-line_sec"></div>
            <div class="mid_large rellax" data-rellax-speed="-6" data-depth="1" style="transform: rotate(45deg);"></div>
            <div class="mid_big rellax" data-rellax-speed="10" data-depth="1" style="transform: rotate(45deg);"></div>
        </div>
    </section>
    <section class="contact section s3">
        <div class="point"></div>
        <div class="contact-txt">Kontakt/></div>
        <h1>Skontaktuj się ze mną</h1>
        <div class="wrap">

            <form>
                <input type="text" placeholder="Twoje imię">
                <input type="text" placeholder="Email">
                <textarea placeholder="Twoja wiadomość"></textarea>
                <button>Wyślij wiadomość</button>
            </form>

        </div>
    </section>
    <section class="socialm">
        <a href="#">Facebook<span></span></a>
        <a href="#">LinkedIn<span></span></a>
    </section>
    <footer>Błażej W 2020 &copy;</footer>
    <script src="rellax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>

</body>
<script>
    var rellax = new Rellax('.rellax', {
        callback: function (position) {

        }
    })
    new fullPage('#fullPage',{
    autoScrolling:true,
    navigation:true
})
</script>

</html>
